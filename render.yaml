services:
  - type: web
    name: voyagervista-dashboard
    runtime: docker
    dockerfilePath: Dockerfile
    dockerContext: .
    plan: starter
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      # Optional: slow down Yahoo calls slightly to avoid 429s
      - key: YF_MIN_INTERVAL
        value: "1.5"
    disk:
      name: vv-data
      mountPath: /app/dashboard_app/data
      sizeGB: 1
      readOnly: false
